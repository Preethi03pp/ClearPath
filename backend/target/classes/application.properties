# Backend port (Render assigns $PORT automatically)
server.port=${PORT:8080}

# MongoDB connection (uses local MongoDB inside Docker if MONGO_URI not set)
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/rbpt}

# JWT secret (override in Render environment variables if needed)
app.jwt.secret=${JWT_SECRET:dev-secret-change-me-at-least-32-chars}

# CORS allowed origins (override in Render environment variables if needed)
app.cors.allowedOrigins=${CORS_ORIGINS:https://clearpathfront.netlify.app}

# File upload directory (can be overridden in Render)
app.upload.dir=${UPLOAD_DIR:uploads}

# Multipart file upload limits
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
